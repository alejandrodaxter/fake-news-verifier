<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f1419;
      color: #e1e8ed;
    }
    
    .header {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: white;
    }
    
    .content {
      padding: 20px;
    }
    
    .url-display {
      background: #1a1d29;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      word-break: break-all;
      font-size: 12px;
      color: #94a3b8;
      max-height: 60px;
      overflow-y: auto;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    
    .result.ok {
      background: #22c55e22;
      border: 2px solid #22c55e;
      color: #22c55e;
    }
    
    .result.warn {
      background: #facc1522;
      border: 2px solid #facc15;
      color: #facc15;
    }
    
    .result.bad {
      background: #ef444422;
      border: 2px solid #ef4444;
      color: #ef4444;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #60a5fa;
    }
    
    .link {
      margin-top: 15px;
      text-align: center;
    }
    
    .link a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç FakeNews Verificador</h1>
  </div>
  
  <div class="content">
    <div id="urlDisplay" class="url-display">
      Esperando URL...
    </div>
    
    <button id="verifyBtn">Verificar esta p√°gina</button>
    
    <div id="result"></div>
    
    <div class="link">
      <a href="https://fake-news-verifier.vercel.app/" target="_blank">
        Abrir verificador completo ‚Üí
      </a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
