<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üîç Detector de Fake News | Verifica la verdad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Detector de noticias falsas con IA. Verifica URLs en tiempo real.">

  <style>
    /* ===== BASE ===== */
    :root {
      --bg-main: #050712;
      --bg-card: #151823;
      --bg-elevated: #181b28;
      --accent: #ff4c4c;
      --accent-soft: rgba(255, 76, 76, 0.14);
      --text-main: #f9fafb;
      --text-muted: #94a3b8;
      --border-subtle: rgba(148, 163, 184, 0.3);
      --radius-lg: 22px;
      --radius-md: 14px;
      --radius-sm: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CARD PRINCIPAL ===== */
    .card {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
      border-radius: 28px;
      box-shadow:
        0 22px 60px rgba(0, 0, 0, 0.85),
        0 0 80px rgba(248, 113, 113, 0.2);
      padding: 32px 32px 26px;
      width: 100%;
      max-width: 1400px;
      border: 1px solid var(--accent-soft);
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -120px;
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.08), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: left;
    }

    .logo-container {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 10px 30px rgba(248, 113, 113, 0.45));
      animation: logoFloat 3s ease-in-out infinite;
    }

    .header-texts {
      max-width: 420px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.95rem;
      font-weight: 750;
      color: var(--accent);
      text-shadow: 0 3px 14px rgba(248, 113, 113, 0.55);
    }

    .subtitle {
      margin: 0;
      font-size: 0.96rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* ===== VERIFICADOR (INPUT) ===== */
    .verifier {
      background: rgba(15, 23, 42, 0.85);
      border-radius: var(--radius-lg);
      padding: 20px 18px 18px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.9);
    }

    .section-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-label span {
      font-size: 1rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    input[type="url"] {
      flex: 1;
      padding: 14px 16px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(71, 85, 105, 0.9);
      outline: none;
      font-size: 0.98rem;
      background: #020617;
      color: var(--text-main);
      transition: border 0.25s, box-shadow 0.25s;
    }

    input[type="url"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(248, 113, 113, 0.65), 0 0 0 6px rgba(248, 113, 113, 0.13);
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      background: linear-gradient(135deg, #ff4c4c 0%, #f97373 100%);
      border: none;
      padding: 0 22px;
      border-radius: var(--radius-md);
      color: #fff;
      font-weight: 650;
      cursor: pointer;
      transition: all 0.22s ease;
      box-shadow: 0 10px 30px rgba(248, 113, 113, 0.55);
      font-size: 0.95rem;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px) translateZ(0);
      box-shadow: 0 14px 36px rgba(248, 113, 113, 0.7);
      filter: brightness(1.02);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(248, 113, 113, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .btn-icon {
      font-size: 1.05rem;
    }

    /* ===== RESULTADOS ===== */
    #scoreBadge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 6px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      min-height: 30px;
    }

    .badge-ok {
      border-color: #22c55e;
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .badge-warn {
      border-color: #facc15;
      color: #facc15;
      background: rgba(250, 204, 21, 0.1);
    }

    .badge-danger {
      border-color: #ef4444;
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    #resultado {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
    }

    #detalles,
    #factchecks {
      margin-top: 10px;
      font-size: 0.86rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.9);
      border-radius: var(--radius-md);
      padding: 12px 13px;
      border: 1px solid rgba(51, 65, 85, 0.95);
    }

    #detalles ul {
      margin: 6px 0 0;
      padding-left: 18px;
    }

    #detalles li {
      margin-bottom: 6px;
      line-height: 1.5;
    }

    /* ===== LAYOUT INFERIOR (STATS + HISTORIAL) ===== */
    .bottom-layout {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    .panel {
      background: rgba(9, 12, 22, 0.9);
      border-radius: var(--radius-lg);
      padding: 16px 16px 14px;
      border: 1px solid rgba(30, 64, 175, 0.7);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.86rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .panel-header span {
      font-size: 1rem;
    }

    #stats,
    #history {
      font-size: 0.86rem;
      color: #e5e7eb;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* Scrollbar sutil */
    #stats::-webkit-scrollbar,
    #history::-webkit-scrollbar {
      width: 6px;
    }

    #stats::-webkit-scrollbar-thumb,
    #history::-webkit-scrollbar-thumb {
      background: rgba(75, 85, 99, 0.8);
      border-radius: 999px;
    }

    #stats::-webkit-scrollbar-track,
    #history::-webkit-scrollbar-track {
      background: transparent;
    }

    /* ===== SPINNER ===== */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 6px;
      vertical-align: middle;
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 10px;
      font-size: 0.72rem;
      color: var(--text-muted);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* ===== ANIMACIONES ===== */
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 820px) {
      .card {
        padding: 22px 18px 18px;
        border-radius: 22px;
      }
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header-texts {
        max-width: 100%;
      }
      .bottom-layout {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 520px) {
      body {
        padding: 14px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .logo {
        max-width: 190px;
      }
      .input-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <!-- HEADER -->
      <div class="header">
        <div class="logo-container">
          <img src="Logo Fake News.png" alt="Fake News Detector" class="logo">
        </div>
        <div class="header-texts">
          <h1>Detector de Fake News</h1>
        </div>
      </div>

      <!-- VERIFICADOR -->
      <div class="verifier">
        <div class="section-label">
          <span>üîó</span> Verificaci√≥n de enlace
        </div>
        <div class="input-group">
          <input
            type="url"
            id="inputUrl"
            placeholder="Pega aqu√≠ la URL de la noticia..."
            autocomplete="off"
          >
          <button id="btnVerificar">
            <span id="btnText">Verificar</span>
          </button>
        </div>

        <div id="scoreBadge"></div>
        <div id="resultado"></div>
        <div id="detalles"></div>
        <div id="factchecks"></div>
      </div>

      <!-- STATS + HISTORIAL -->
      <div class="bottom-layout">
        <div class="panel">
          <div class="panel-header">
            <span>üìä Estad√≠sticas globales</span>
          </div>
          <div id="stats">Cargando estad√≠sticas...</div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span>üïí Historial reciente</span>
          </div>
          <div id="history">A√∫n no has verificado ninguna noticia.</div>
        </div>
      </div>

      <div class="footer">
        Hecho con üí° para combatir la desinformaci√≥n | <a href="index.html">‚Üê Volver al inicio</a>
      </div>
    </div>
  </div>

  <script>
    const inputUrl = document.getElementById('inputUrl');
    const btnVerificar = document.getElementById('btnVerificar');
    const btnText = document.getElementById('btnText');
    const scoreBadge = document.getElementById('scoreBadge');
    const resultado = document.getElementById('resultado');
    const detalles = document.getElementById('detalles');
    const factchecks = document.getElementById('factchecks');
    const stats = document.getElementById('stats');
    const history = document.getElementById('history');

    // Array para guardar historial en memoria
    let verificacionesRecientes = [];

    // Cargar stats globales al inicio
    loadGlobalStats();

    btnVerificar.addEventListener('click', verificarNoticia);
    inputUrl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verificarNoticia();
    });

    async function verificarNoticia() {
      const url = inputUrl.value.trim();
      
      if (!url) {
        alert('Por favor ingresa una URL v√°lida');
        return;
      }

      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert('La URL debe comenzar con http:// o https://');
        return;
      }

      // Estado de carga
      btnVerificar.disabled = true;
      btnText.innerHTML = 'Verificando<span class="spinner"></span>';
      scoreBadge.innerHTML = '<span class="spinner"></span> Analizando...';
      resultado.innerHTML = '';
      detalles.innerHTML = '';
      factchecks.innerHTML = '';

      try {
        const response = await fetch('/api/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) throw new Error('Error en la verificaci√≥n');

        const data = await response.json();
        mostrarResultado(data);
        agregarAlHistorial(inputUrl.value, data.level);
        loadGlobalStats(); // Recargar stats

      } catch (error) {
        scoreBadge.innerHTML = '‚ùå Error';
        scoreBadge.className = 'badge-danger';
        resultado.innerHTML = '<strong style="color: #ef4444;">No pudimos verificar la URL. Intenta de nuevo.</strong>';
      } finally {
        btnVerificar.disabled = false;
        btnText.textContent = 'Verificar';
      }
    }

    function mostrarResultado(data) {
      let badgeClass, emoji, nivel, mensaje;

      if (data.level === 'ok') {
        badgeClass = 'badge-ok';
        emoji = '‚úÖ';
        nivel = 'CONFIABLE';
        mensaje = 'Esta fuente parece confiable seg√∫n nuestro an√°lisis.';
      } else if (data.level === 'warn') {
        badgeClass = 'badge-warn';
        emoji = '‚ö†Ô∏è';
        nivel = 'DUDOSO';
        mensaje = 'Se√±ales mixtas detectadas. Verifica con otras fuentes.';
      } else if (data.level === 'bad') {
        badgeClass = 'badge-danger';
        emoji = '‚ùå';
        nivel = 'FALSO';
        mensaje = 'M√∫ltiples se√±ales de alerta. No recomendamos compartir.';
      } else {
        badgeClass = 'badge-danger';
        emoji = 'üö®';
        nivel = 'ERROR';
        mensaje = 'No pudimos determinar la confiabilidad.';
      }

      scoreBadge.innerHTML = `${emoji} <strong>${nivel}</strong>`;
      scoreBadge.className = badgeClass;
      
      resultado.innerHTML = `<strong>${data.message || mensaje}</strong>`;

      // Detalles
      if (data.reasons && data.reasons.length > 0) {
        detalles.innerHTML = `
          <strong>üìã Factores detectados:</strong>
          <ul>
            ${data.reasons.slice(0, 5).map(r => `<li>${r}</li>`).join('')}
          </ul>
        `;
      }

      // Fact-checks
      if (data.factChecks && data.factChecks.length > 0) {
        factchecks.innerHTML = `
          <strong>üîé Verificaciones encontradas:</strong> 
          ${data.factChecks.length} en Google Fact Check API
        `;
      }
    }

    function agregarAlHistorial(url, level) {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
      
      let emoji, colorClass;
      if (level === 'ok') {
        emoji = '‚úÖ';
        colorClass = 'color: #22c55e';
      } else if (level === 'warn') {
        emoji = '‚ö†Ô∏è';
        colorClass = 'color: #facc15';
      } else {
        emoji = '‚ùå';
        colorClass = 'color: #ef4444';
      }

      // Extraer dominio
      let dominio;
      try {
        dominio = new URL(url).hostname;
      } catch {
        dominio = url.substring(0, 40) + '...';
      }

      // Agregar al inicio del array
      verificacionesRecientes.unshift({
        dominio,
        emoji,
        colorClass,
        hora
      });

      // Limitar a 5 verificaciones
      if (verificacionesRecientes.length > 5) {
        verificacionesRecientes.pop();
      }

      // Actualizar UI
      actualizarHistorialUI();
    }

    function actualizarHistorialUI() {
      if (verificacionesRecientes.length === 0) {
        history.innerHTML = 'A√∫n no has verificado ninguna noticia.';
        return;
      }

      history.innerHTML = verificacionesRecientes.map(v => `
        <div style="margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid rgba(148, 163, 184, 0.15);">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <span style="font-size: 1.1rem;">${v.emoji}</span>
            <strong style="font-size: 0.9rem; ${v.colorClass}">${v.dominio}</strong>
          </div>
          <div style="font-size: 0.75rem; color: var(--text-muted); padding-left: 26px;">
            ${v.hora}
          </div>
        </div>
      `).join('');
    }

    async function loadGlobalStats() {
      try {
        const response = await fetch('/api/global-stats');
        if (!response.ok) throw new Error('Error');
        
        const data = await response.json();
        
        stats.innerHTML = `
          <div style="margin-bottom: 10px;"><strong>üìà Noticias verificadas:</strong> ${(data.totalGlobal || 0).toLocaleString()}</div>
          <div style="margin-bottom: 10px;"><strong>üö® Reportes de usuarios:</strong> ${(data.totalReports || 0).toLocaleString()}</div>
          <div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 12px;">
            Actualizadas en tiempo real
          </div>
        `;
      } catch (error) {
        stats.innerHTML = 'No se pudieron cargar las estad√≠sticas.';
      }
    }
  </script>
</body>
