<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Fake News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  </head>


  <style>
    /* Estilo base oscuro */
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #0f1117;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1a1d29;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      color: #ff4c4c;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #ff4c4c;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63b3b;
    }

    .result {
      margin-top: 20px;
      display: none;
      animation: slideUp 0.5s ease;
    }

    .progress-container {
      background: #2a2d3a;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 15px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      transition: width 1s ease;
    }

    .progress-bar.red { background: #e63946; }
    .progress-bar.amber { background: #f4a261; }
    .progress-bar.green { background: #2a9d8f; }

    .message {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 500;
    }

    .details {
      margin-top: 15px;
      display: none;
      text-align: left;
      font-size: 0.9rem;
      color: #ccc;
    }

    .details ul {
      padding-left: 20px;
    }

    .details li {
      margin-bottom: 6px;
    }

    .btn-secondary {
      background: #2a2d3a;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #3a3d4a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card { padding: 20px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Detector de Fake News</h1>
    <div class="input-group">
      <input type="url" id="inputUrl" placeholder="Pega aquí la URL de la noticia">
      <button id="btnVerificar">Verificar</button>
    </div>

    <div id="scoreBadge" class="badge mt-3"></div>
<div id="resultado" class="fw-bold mt-3"></div>
<div id="detalles" class="mt-3 text-start"></div>
  </div>

  <script>
    const btn = document.getElementById("btnVerificar");
    const resultBox = document.getElementById("resultBox");
    const progressBar = document.getElementById("progressBar");
    const message = document.getElementById("message");
    const detailsBox = document.getElementById("details");
    const toggleDetails = document.getElementById("toggleDetails");

    btn.addEventListener("click", async () => {
      const url = document.getElementById("inputUrl").value.trim();
      if (!url) return;

      // Llamada a tu API backend
      try {
        const res = await fetch("/api/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();

        const score = data.score;
        const reasons = data.reasons || [];

        // Mostrar caja de resultados
        resultBox.style.display = "block";

        // Resetear barra
        progressBar.style.width = "0";

        // Determinar color y mensaje
        let colorClass, msg;
        if (score < 35) {
          colorClass = "red";
          msg = "Riesgoso: señales negativas dominan.";
        } else if (score < 60) {
          colorClass = "amber";
          msg = "Dudoso: mezcla de señales.";
        } else {
          colorClass = "green";
          msg = "Confiable: señales positivas predominan.";
        }

        // Aplicar color y animar barra
        progressBar.className = "progress-bar " + colorClass;
        setTimeout(() => {
          progressBar.style.width = score + "%";
        }, 100);

        // Mensaje
        message.textContent = msg;

        // Detalles
        detailsBox.innerHTML = "<ul>" + reasons.map(r => `<li>${r}</li>`).join("") + "</ul>";
        detailsBox.style.display = "none";

      } catch (err) {
        console.error(err);
        message.textContent = "Error al verificar la URL.";
        resultBox.style.display = "block";
      }
    });

    toggleDetails.addEventListener("click", () => {
      detailsBox.style.display = detailsBox.style.display === "none" ? "block" : "none";
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
